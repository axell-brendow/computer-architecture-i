					}			
				}
				break;
 			}

//------- Conversão dos alg. alfabéticos para números -------//

function trataHexa(sInt)	{
	if (sInt == "10") sHexa = "A";
	if (sInt == "11") sHexa = "B";
	if (sInt == "12") sHexa = "C";
	if (sInt == "13") sHexa = "D";
	if (sInt == "14") sHexa = "E";
	if (sInt == "15") sHexa = "F";
}
//----------- Validação dos algarismos da base 10 -----------//

function validaValor10(sValor)	{
	sInteiro = "", sFracao = ""
	bVirgula = false;
	for (var i = 0; i < sValor.length; i++) {
		var sCarac = sValor.substring(i, i + 1)
		if (sCarac == ",")	{
			if (!bVirgula)	{
				bVirgula = true;
				continue;
			}
		}
		if (sCarac < "0" || sCarac > "9")	{
			alert("Este não é um número válido.")
			return false;
		}
		if (bVirgula)		{
			sFracao = sFracao + sCarac;
		}
		else	{
			sInteiro = sInteiro + sCarac;
		}
	}
	return true;
}

		else	{
